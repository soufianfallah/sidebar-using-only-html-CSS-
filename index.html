<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidebar using :checked selector</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg></script>
</head>
<body>
    <!--input checkbox required for :checked selector-->
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-angle-double-right" id="btn"></i>
        <i class="fas fa-angle-double-left" id="cancel"></i>
    </label>
    <div class="sidebar">
        <header><i class="fab fa-asymmetrik"></i></header>
        <ul>
  
            <li ><a id="ps" href="#"><i class="fab fa-playstation"></i></i></a></li>
            <li ><a id="xb" href="#"><i class="fab fa-xbox"></i></a></li>
            <li ><a id="stm" href="#"><i class="fab fa-steam"></i></a></li>
            <li ><a id="tr" href="#"><i class="fas fa-trophy"></i></a></li>
            <li ><a id="mic" href="#"><i class="fas fa-headset"></i></a></li>
            <li ><a id="shr" href="#"><i class="fas fa-share-alt-square"></i></a></li>
        </ul>

    </div>
    <!--background-->
    <section></section>
</body>
</html>
